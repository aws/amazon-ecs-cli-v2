StateMachine:
  Metadata:
    'aws:copilot:description': 'A state machine to invoke your job and handle retry and timeout logic'
  Type: AWS::StepFunctions::StateMachine
  Properties:
    StateMachineName: !Sub '${AppName}-${EnvName}-${WorkloadName}'
    RoleArn: !GetAtt StateMachineRole.Arn
    LoggingConfiguration:
      Destinations:
        - CloudWatchLogsLogGroup:
            LogGroupArn: !GetAtt LogGroup.Arn
      IncludeExecutionData: True
      Level: ALL
    DefinitionSubstitutions:
      ContainerName: !Ref WorkloadName
      Cluster: 
        Fn::ImportValue:
          !Sub '${AppName}-${EnvName}-ClusterId'
      TaskDefinition: !Ref TaskDefinition
      Subnets:
        Fn::Join:
          - '","'
          - - Fn::Select:
              - 0
              - Fn::Split:
                - ','
                - Fn::ImportValue: !Sub '${AppName}-${EnvName}-PublicSubnets'
            - Fn::Select:
              - 1
              - Fn::Split:
                - ','
                - Fn::ImportValue: !Sub '${AppName}-${EnvName}-PublicSubnets'
      AssignPublicIp: ENABLED # Should be DISABLED if we use private subnets
      SecurityGroups:
        Fn::ImportValue:
          !Sub "${AppName}-${EnvName}-EnvironmentSecurityGroup"
    DefinitionString: |-
{{include "state-machine-definition.json" . | indent 6}}      
      
StateMachineRole:
  Type: AWS::IAM::Role
  Properties:
    AssumeRolePolicyDocument:
      Version: 2012-10-17
      Statement:
      - Effect: Allow
        Principal:
          Service: states.amazonaws.com
        Action: sts:AssumeRole
    Policies:
    - PolicyName: StateMachine
      PolicyDocument:
        Statement:
        - Effect: Allow
          Action: iam:PassRole
          Resource:
          - !GetAtt ExecutionRole.Arn
          - !GetAtt TaskRole.Arn
        - Effect: Allow
          Action: ecs:RunTask
          Resource: !Ref TaskDefinition
          Condition:
            ArnEquals:
              'ecs:cluster':
                Fn::Sub:
                  - arn:${AWS::Partition}:ecs:${AWS::Region}:${AWS::AccountId}:cluster/${ClusterID}
                  - ClusterID:
                      Fn::ImportValue:
                        !Sub '${AppName}-${EnvName}-ClusterId'
        - Effect: Allow
          Action:
          - ecs:StopTask
          - ecs:DescribeTasks
          Resource: "*"
          Condition:
            ArnEquals:
              'ecs:cluster':
                Fn::Sub:
                  - arn:${AWS::Partition}:ecs:${AWS::Region}:${AWS::AccountId}:cluster/${ClusterID}
                  - ClusterID:
                      Fn::ImportValue:
                        !Sub '${AppName}-${EnvName}-ClusterId'
        - Effect: Allow
          Action:
            - logs:CreateLogDelivery
            - logs:GetLogDelivery
            - logs:UpdateLogDelivery
            - logs:DeleteLogDelivery
            - logs:ListLogDeliveries
            - logs:PutResourcePolicy
            - logs:DescribeResourcePolicies
            - logs:DescribeLogGroups
          Resource: "*" # CWL doesn't support resource-level permissions
        - Effect: Allow
          Action:
          - events:PutTargets
          - events:PutRule
          - events:DescribeRule
          Resource: !Sub arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/StepFunctionsGetEventsForECSTaskRule
