ContainerDefinitions:
  - Name: !Ref WorkloadName
    Image: !Ref ContainerImage
{{include "secrets" . | indent 4}}
{{include "logconfig" . | indent 4}}
{{include "image-overrides" . | indent 4}}
{{- if .Storage -}}
{{include "mount-points" . | indent 4}}
{{- end -}}
{{- if .DockerLabels}}
    DockerLabels:{{range $name, $value := .DockerLabels}}
      {{$name | printf "%q"}}: {{$value | printf "%q"}}{{end}}
{{- end -}}