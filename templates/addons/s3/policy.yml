{{.BucketResourceName}}AccessPolicy:
  Type: AWS::IAM::ManagedPolicy
  Properties:
    Description: !Sub
      - Grants CRUD access to the S3 bucket ${Bucket}
      - { Bucket: !Ref {{.BucketResourceName}} }
    PolicyDocument:
      Version: 2012-10-17
      Statement:
        - Sid: {{.BucketResourceName}}S3ObjectActions
          Effect: Allow
          Action:
          - s3:GetObject
          - s3:PutObject
          - s3:PutObjectACL
          - s3:PutObjectTagging
          - s3:DeleteObject
          - s3:RestoreObject
          Resource: !Sub ${{{.BucketResourceName}}.Arn}/*
        - Sid: {{.BucketResourceName}}S3ListAction
          Effect: Allow
          Action: s3:ListBucket
          Resource: !Sub ${{{.BucketResourceName}}.Arn}